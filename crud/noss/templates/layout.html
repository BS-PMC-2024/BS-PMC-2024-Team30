<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/1e/64/42/1e6442909c8572ef9fca5ce74ca8541d.jpg'); /* נתיב לתמונה */
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center; 
        }
        header {
            background-color: #343a40;
            padding: 10px 0;
        }
        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        header nav ul li a:hover {
            text-decoration: underline;
        }
        header nav ul li.active a {
            color: #007bff; /* צבע כחול עבור הכפתור הפעיל */
            font-weight: bold;
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: none;
        }
        /* סגנון לכותרות */
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
        }
        h1 {
            color: #007bff; /* כחול */
        }
        h2 {
            color: #28a745; /* ירוק */
        }
        /* הוסף סגנונות נוספים לכותרות אחרות אם צריך */
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    <a href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="{% if request.resolver_match.url_name == 'logout' %}active{% endif %}">
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">
                        <a href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="{% if request.resolver_match.url_name == 'register' %}active{% endif %}">
                        <a href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>

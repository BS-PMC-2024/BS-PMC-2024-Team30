{% extends 'layout.html' %}

{% block title %}View File{% endblock %}

{% block content %}
{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        pre {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            font-family: monospace;
            white-space: pre-wrap; /* Wraps long lines */
        }
        .file-info {
            margin-bottom: 20px;
        }
        .file-info strong {
            color: #555;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-reset {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-info">
            <h1>File Name: <span>{{ file_name }}</span></h1>
        </div>
        <div class="file-content">
            <h2>File Content:</h2>
            <form method="post" action="{% url 'view_file' pk=project.id file_id=file_id %}">
                {% csrf_token %}
                <textarea name="file_content" rows="20" cols="100" class="form-control">{{ file_content }}</textarea>
                <br>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="reset" class="btn btn-reset">Reset all changes made</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}


{% extends 'layout.html' %}

{% block title %}User Registration{% endblock %}

{% block content %}
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        .registration-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .registration-form h2 {
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-control {
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            padding: 10px;
        }
        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .errorlist {
            color: red;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            color: #0056b3;
        }
    </style>
    <div class="container">
        <div class="registration-form">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="errorlist">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Log in</a>
            </div>
        </div>
    </div>
{% endblock %}

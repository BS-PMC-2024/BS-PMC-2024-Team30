{% extends 'layout.html' %}

{% block title %}Email Verification{% endblock %}

{% block content %}
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/1e/64/42/1e6442909c8572ef9fca5ce74ca8541d.jpg'); /* נתיב לתמונה */
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center; 
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .errorlist {
            color: red;
            margin-bottom: 10px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
    <div class="container">
        <div class="form-container">
            <h2>Email Verification</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Verify</button>
            </form>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}Create Task for {{ project.name }}{% endblock %}

{% block content %}
{% include 'navbar.html' %}
<div class="container">
    <h1>Create a New Task for {{ project.name }}</h1>
    
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
</div>
{% endblock %}
